[profile.default]
src = "src"
out = "out"
libs = ["lib", "node_modules", "dependencies"]
fs_permissions = [
	{ access = "read", path = "./deployments" },
	{ access = "read", path = "./out" },
]
solc = '0.8.23'
ffi = true
evm_version = "cancun"
optimizer = true
optimizer_runs = 2_000_000
remappings = ["@openzeppelin-contracts-5.0.2/=dependencies/@openzeppelin-contracts-5.0.2/", "@openzeppelin-contracts-upgradeable-5.0.2/=dependencies/@openzeppelin-contracts-upgradeable-5.0.2/", "clones-with-immutable-args-1.1.1/=dependencies/clones-with-immutable-args-1.1.1/", "euler-price-oracle-1/=dependencies/euler-price-oracle-1/", "farming-3.2.0/=dependencies/farming-3.2.0/", "forge-deploy-1/=dependencies/forge-deploy-1/", "forge-std-1.9.3/=dependencies/forge-std-1.9.3/", "lifinance/create3-factory-0/=dependencies/lifinance/create3-factory-0/", "permit2-1/=dependencies/permit2-1/", "solidity-utils-5.3.0/=dependencies/solidity-utils-5.3.0/", "token-plugins-upgradeable-1/=dependencies/token-plugins-upgradeable-1/",
]

[fmt]
bracket_spacing = true
int_types = "long"
line_length = 120
multiline_func_header = "all"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true
sort_imports = true
ignore = ["src/deps/**/*", "src/interfaces/deps/**/*"]

# See more config options https://github.com/foundry-rs/foundry/tree/master/config

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"

[etherscan]
mainnet = { key = "${API_KEY_ETHERSCAN}" }

[dependencies]
forge-std = "1.9.3"
"@openzeppelin-contracts" = "5.0.2"
"@openzeppelin-contracts-upgradeable" = "5.0.2"
permit2 = { version = "1", git = "https://github.com/Uniswap/permit2.git", rev = "cc56ad0f3439c502c246fc5cfcc3db92bb8b7219" }
clones-with-immutable-args = { version = "1.1.1", git = "https://github.com/wighawag/clones-with-immutable-args.git", rev = "196f1ecc6485c1bf2d41677fa01d3df4927ff9ce" }
token-plugins-upgradeable = { version = "1", git = "https://github.com/Storm-Labs-Inc/token-plugins-upgradeable.git", rev = "439806ce46954563a921059b6d44f792f4375312" }
solidity-utils = { version = "5.3.0", git = "https://github.com/1inch/solidity-utils.git", rev = "2a69e2ea6c7551cfae4731752a579de9564b263e" }
farming = { version = "3.2.0", git = "https://github.com/1inch/farming.git", rev = "b4e59e415352d3233ccd3c339d845a1eb2e1139b" }
euler-price-oracle = { version = "1", git = "https://github.com/euler-xyz/euler-price-oracle.git", rev = "a638a0d7db33cb71cc992d6dcd532082a763db27" }
forge-deploy = { version = "1", git = "https://github.com/Abracadabra-money/forge-deploy.git", rev = "a81ce1a5704bbee4686a13209bc17f80132542f9" }
"lifinance/create3-factory" = { version = "0", git = "https://github.com/lifinance/create3-factory.git", rev = "93b667acda0dafcafb6e193610b421ea003f46a9" }

[soldeer]
recursive_deps = true
remappings_location = "config"
